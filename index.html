<!DOCTYPE html>
<html>
  <head>
    <title>Letter Counter</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Letter Counter</h1>
      <input
        type="text"
        name="input"
        id="input"
        onkeyup="charCount(this.value)"
      />
      <br />
      <span id="charcount"></span>
    </div>
  </body>
</html>
